<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav {
            background-color: #111;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0; /* Position on the left side */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ccc;
        }

        .container {
            max-width: calc(100% - 250px);
            margin: 0 auto;
            padding: 20px;
            margin-left: 250px; /* Added margin to move content away from the sidebar */
        }

        h1, h2 {
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        address {
            font-style: normal;
        }

        .cta-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/system_stats">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="section">
            <h2>Real-Time KPI Statistics</h2>
            <!-- Placeholder for real-time KPI statistics -->
            <div id="kpi-stats"></div>
        </div>
        <div class="section">
            <h2>Error Management System</h2>
            <!-- Placeholder for error management system -->
            <div id="error-system"></div>
        </div>
        <a href="/stats" class="cta-button">Stats Page</a>
    </div>
</body>
</html>
